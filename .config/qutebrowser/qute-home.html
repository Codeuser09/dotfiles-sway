<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Local Dashboard Awesome Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- start with cool qutebrowser ascii art -->
  <br>
  <br>
  <br>
  <div class="icon">
    <img width="300" src="qutebrowser-logo.png">
  </div>
  <br>
  <br>
  <br>
  <!-- qutebrowser title -->
  <p style="color:#51576d;">Welcome to Qutebrowser</p> <!-- base01 -->
  <br>
  <div id="randomText" class="RandomText">Loading...</div>
  <script src="RandomText.js"></script>
  <br>
  <!-- basic keyboard commands -->
  <div>
    <p class="open"> [o] [Search] </p>
    <p class="quickmarks"> [b] [Quickmarks] </p>
    <p class="history"> [S h] [History] </p>
    <p class="newtab"> [t] [New tab] </p>
    <p class="close"> [x] [Close tab] </p>
  </div>
</body>

</html>
